<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn(1000);
                $("#div3").fadeIn(3000);
                $("#div4").fadeIn(5000);

            });
        });

        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#div1").fadeOut(5000);
                $("#div2").fadeOut(3000);
                $("#div3").fadeOut(1000);
                $("#div4").fadeOut(500);

            });
        });

        $(document).ready(function(){
            $("#btn3").click(function(){
                $("#div1").fadeTo(1000,0.20);
                $("#div2").fadeTo(1000,0.40);
                $("#div3").fadeTo(1000, 0.60);
                $("#div4").fadeTo(1000, 0.80);

            });
        });
  </script>

    <style>
        .box{
            background-color: blue;
            height: 100px;
            width: 100px;
            display: none;
        }
    </style>


</head>

<body>
    
    <button id="btn1">Fadein</button>
    <button id="btn2">Fadeout</button>
    <button id="btn3">Fadeto</button>
    <br><br>
    <div id="div1" class="box"></div><br>
    <div id="div2" class="box"></div><br>
    <div id="div3" class="box"></div><br>
    <div id="div4" class="box"></div><br>


    
</body>
</html>
